<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/tp_candidato.xhtml">

    <ui:define name="content">
        <h1 class="aw-page-title">Dados Pessoais</h1>

        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" update="frm"
                                     actionListener="#{pessoaVisao.salvar()}" icon="ui-icon-disk" />
                </p:toolbarGroup>

                <p:messages id="msgid"></p:messages>
            </p:toolbar>

            <div class="ui-fluid">
                <p:messages id="msgid"></p:messages>
                        <p:panelGrid columns="2" layout="grid"
                                     columnClasses="ui-grid-col-3, ui-grid-col-9"
                                     styleClass="panelgrid-noborder">
                            <p:outputLabel value="Senha Atual" for="senha1" />
                            <p:inputText id="senha1" value="#{pessoaVisao.pessoa.nome}" required="true" 
                                         requiredMessage="Senha atual é obrigatório" placeholder="Senha atual" />                                                        

            </div>
    </ui:define>
</ui:composition>
