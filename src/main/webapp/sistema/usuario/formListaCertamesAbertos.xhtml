<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/tp_candidato.xhtml">

    <ui:define name="content">
        <h:form id="frmCertamesAtivo">
            <p:toolbar>
                <p:toolbarGroup>
                    <h:outputLabel value="Certames Abertos"/>
                </p:toolbarGroup>
            </p:toolbar>
            <div class="ui-fluid">
                <p:dataTable value="#{certameVisao.listCertame}" var="s"
                             emptyMessage="Ainda não possui certames inscritos"
                             style="margin-top: 10px"
                             paginator="true" paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="({currentPage} de {totalPages})"
                             sortBy="#{s.id}">
                    
                    <p:column headerText="id" width="5%">
                        <h:outputText value="#{s.id}"/>
                    </p:column>
                    <p:column headerText="Certame" width="50%">
                        <h:outputText value="#{s.titulo}"/>
                    </p:column>
                    <p:column headerText="Período" colspan="2" width="45%">
                        <span class="label-fase">Início</span><br></br>
                        <h:outputText  value="#{s.dataInicioInscricao}">
                            <f:convertDateTime pattern="dd/MM/YYYY" />
                        </h:outputText>
                        <br></br>
                        <span class="label-fase">Fim</span><br></br>
                        <h:outputText  value="#{s.dataFimInscricao}">
                            <f:convertDateTime pattern="dd/MM/YYYY" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Opções" width="20%">

                        <p:commandButton icon="ui-icon-pencil" update=":frmCertamesAtivo"
                                         action="#{certameVisao.iniciarInscricaoCertames(s)}"
                                         title="Inscrever" escape="true" />

                    </p:column> 
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>    
</ui:composition>
